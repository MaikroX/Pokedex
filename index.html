<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Pokedex</title>

    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <script src="js/data.js"></script>
    <script src="js/template.js"></script>
    <script src="js/main.js"></script>

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


</head>

<body onload="loadAllPokemon()">
    <div class="loading-screen" id="loading_screen">
        <img class="loading-img" src="./img/loading.gif" alt="">
        <div>Loading...</div>
    </div>
    <div class="bg-img">

        <div id="new_card"></div>
        <div>
            <div class="logo-pokemon"><img src="./img/logo_pokemon.png" alt=""></div>

            <div class="header">
                <div class="search-info">1st Generation</div><span>
                <input id="search_pokemon" class="input" placeholder="Search for names, types or IDs" type="text" onkeyup="filterNames()">
                </span>

            </div>
            <div class="all-pokemon">
                <span id="all_names"></span>
            </div>
        </div>
    </div>
    <div class="arrow-container" id="arrow_up">
        <a href="#"><img class="up-arrow" src="./img/up.png" alt="move top"></a>
    </div>
</body>

</html>
